    <script>
        const routes = {
            home: "tpl-home",
            blog: "tpl-blog",
            stories: "tpl-stories",
            thoughts: "tpl-thoughts",
            about: "tpl-about",
        };

        let currentPage = "home";

        function renderPage(pageId) {
            const container = document.getElementById("page-container");
            const tplId = routes[pageId];
            const tpl = document.getElementById(tplId);
            if (!container || !tpl) return;
            container.innerHTML = "";
            container.appendChild(tpl.content.cloneNode(true));
        }

        function movePill(clickedLink) {
            const pill = document.getElementById("nav-pill");
            const nav = clickedLink.closest("nav");
            if (!pill || !nav) return;
            const wrapperRect = nav.getBoundingClientRect();
            const linkRect = clickedLink.getBoundingClientRect();
            const left = linkRect.left - wrapperRect.left;
            const width = linkRect.width;
            pill.style.opacity = "1";
            pill.style.transform = `translateX(${left}px)`;
            pill.style.width = width + "px";
        }

        function showPage(pageId, clickedLink) {
            if (pageId === currentPage) return;

            const isMobile = window.innerWidth <= 768;

            // Render new page
            renderPage(pageId);
            currentPage = pageId;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: isMobile ? "auto" : "smooth" });

            // update nav active state
            document.querySelectorAll("nav a").forEach((a) => a.classList.remove("active-link"));
            if (clickedLink) clickedLink.classList.add("active-link");
            if (clickedLink) movePill(clickedLink);
        }

        function updateDateTime() {
    if (currentPage !== "home") return;
    const now = new Date();
    const date = now.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
    const time = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true });
    const el = document.getElementById("date-time");
    if (el) el.innerHTML = `${date}<br>${time}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();

window.addEventListener("load", () => {
            const firstLink = document.querySelector("nav a[data-page='home']");
            renderPage("home");
            if (firstLink) {
                firstLink.classList.add("active-link");
                movePill(firstLink);
            }
        });
    </script>
