            backdrop-filter: blur(14px);
            border-radius: 999px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        .nav-pill {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: 0;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);

            opacity: 0;

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: max-content; /* FIX MOBILE MISALIGNMENT */
        }

        nav a {
            position: relative;
            z-index: 1;
            text-decoration: none;
            color: var(--accent);
            font-size: 0.9rem;
            padding: 10px 12px; /* increased for uniform pill alignment */
            border-radius: 999px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            -webkit-tap-highlight-color: transparent; /* REMOVE BLUE CLICK BOX */

        }

        .active-link {

            font-weight: 600;
        }

        main {

            box-sizing: border-box;
        }

        .page-view {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .page-fade {
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {

            opacity: 0.7;

    <script>
        const routes = {
            home: "tpl-home",
            blog: "tpl-blog",
            stories: "tpl-stories",
            thoughts: "tpl-thoughts",
            about: "tpl-about",
        };

        let currentPage = "home";

        function renderPage(pageId) {
            const container = document.getElementById("page-container");
            const tplId = routes[pageId];
            const tpl = document.getElementById(tplId);
            if (!container || !tpl) return;
            container.innerHTML = "";
            container.appendChild(tpl.content.cloneNode(true));
        }

        function movePill(clickedLink) {
            const pill = document.getElementById("nav-pill");
            const nav = clickedLink.closest("nav");
            if (!pill || !nav) return;
            const wrapperRect = nav.getBoundingClientRect();
            const linkRect = clickedLink.getBoundingClientRect();
            const left = linkRect.left - wrapperRect.left;
            const width = linkRect.width;
            pill.style.opacity = "1";
            pill.style.transform = `translateX(${left}px)`;
            pill.style.width = width + "px";
        }

        function showPage(pageId, clickedLink) {
            if (pageId === currentPage) return;

            const isMobile = window.innerWidth <= 768;

            // Render new page
            renderPage(pageId);
            currentPage = pageId;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: isMobile ? "auto" : "smooth" });

            // update nav active state
            document.querySelectorAll("nav a").forEach((a) => a.classList.remove("active-link"));
            if (clickedLink) clickedLink.classList.add("active-link");
            if (clickedLink) movePill(clickedLink);
        }

        window.addEventListener("load", () => {
            const firstLink = document.querySelector("nav a[data-page='home']");
            renderPage("home");
            if (firstLink) {
                firstLink.classList.add("active-link");
                movePill(firstLink);
            }
        });
    </script>
