        :root {

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            inset: 0 auto 0 0;
            width: 240px;
            padding: 20px 16px;
            background: #f5f5f5;
            border-right: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            gap: 24px;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 18px;
            border-radius: 999px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            pointer-events: none; /* Disable click */
        }

        .sidebar-logo img {
            width: 38px;
            height: 38px;
            border-radius: 999px;
            object-fit: cover;
        }

        .sidebar-logo-text {
            line-height: 1.2;
            font-size: 0.9rem;
        }

        .sidebar-logo-text strong {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .sidebar-logo-text span {
            opacity: 0.6;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 8px;
        }

        .sidebar-nav a {
            display: block;
            padding: 8px 12px;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.95rem;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.18s ease, color 0.18s ease, transform 0.12s ease;
        }

        .sidebar-nav a:hover {
            background: rgba(0, 0, 0, 0.04);
            transform: translateX(1px);
        }

        .sidebar-nav a.active-link {
    background: #000000;

}

        .page-view {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .page-fade {
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.6rem;

            opacity: 0.75;
            font-size: 1rem;
        }

        .quote-block p {
            font-size: 1.05rem;
            line-height: 1.6rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .quote-block p + h4 {
            margin-top: 22px;
        }

        /* ABOUT */
        .about-text {
            max-width: 720px;
            margin: 20px auto 40px;
            line-height: 1.6rem;
            font-size: 1rem;
            text-align: left;
        }

        .about-text strong {
            font-weight: 700;
        }

        /* HOME LAYOUT */
        .home-header-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 15px;

            }

            }

            }
