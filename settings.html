<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Elvan Parthasarathy</title>
    <link rel="icon" type="image/png" href="logo2.png">
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Mukta+Malar:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- PAGE SPECIFIC STYLES --- */
        .page-header { margin-bottom: 20px; }

        /* Coming Soon / Work In Progress Styles */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 16px;
            margin-top: 40px;
        }

        .cs-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .cs-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #111;
            margin-bottom: 10px;
        }

        .cs-text {
            font-size: 1rem;
            color: #666;
            max-width: 400px;
            line-height: 1.6;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>

<body>
    <div class="app-shell">

        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="brand">Elvan</div>
            <div class="mobile-actions">
                <a href="about.html" class="avatar-small">
                    <img src="assets/icons/profile.svg" alt="Me" width="32" height="32">
                </a>
                <div class="settings-btn-small">
                    <img src="assets/icons/settings.svg" alt="Settings" width="24" height="24">
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="brand desktop-only">Elvan</div>
                <nav class="sidebar-nav">
                    
                    <a href="index.html" class="nav-item">
                        <img src="assets/icons/home.svg" class="nav-icon" alt="Home" width="20" height="20">
                        <span class="label">Home</span>
                    </a>

                    <a href="writings.html" class="nav-item">
                        <img src="assets/icons/writings.svg" class="nav-icon" alt="Writings" width="20" height="20">
                        <span class="label">Writings</span>
                    </a>

                    <a href="portfolio.html" class="nav-item">
                        <img src="assets/icons/portfolio.svg" class="nav-icon" alt="Portfolio" width="20" height="20">
                        <span class="label">Portfolio</span>
                    </a>

                </nav>
            </div>

            <div class="sidebar-bottom desktop-only">
                <a href="about.html" class="profile-card">
                    <div class="avatar">
                        <img src="assets/icons/profile.svg" alt="E" width="36" height="36"> 
                    </div>
                    <span class="name">About Me</span>
                </a>
                <!-- Active Settings Link -->
                <a href="settings.html" class="settings-btn" title="Settings" style="opacity: 1; background: #eee;">
                    <img src="assets/icons/settings.svg" width="20" height="20" alt="Settings">
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-view page-fade">
                
                <div class="hero-section">
                    <h1 class="title">Settings</h1>
                    <h2 class="subtitle">Manage preferences and view info.</h2>
                </div>

                <!-- WORK IN PROGRESS CONTAINER -->
                <div class="coming-soon-container">
                    <div class="cs-icon">⚙️</div>
                    <div class="cs-title">Work in Progress</div>
                    <p class="cs-text">
                        System preferences and configuration options are being built.<br>
                        Check back soon for updates!
                    </p>
                </div>

            </div>
        </main>

    </div> 
</body>
</html>
